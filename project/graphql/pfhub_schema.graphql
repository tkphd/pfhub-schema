type BenchmarkProblem
  {
    id: Uriorcurie!
    name: String
    version: String
  }

type BenchmarkResult
  {
    id: Uriorcurie!
    name: String
    benchmark: BenchmarkProblem
    contributors: [Contributor]
    dateCreated: Date
    framework: [Software]
    implementation: SourceCode
    results: Results
    summary: String
  }

type ComputeResource
  {
    architecture: String
    cores: Integer
    nodes: Integer
  }

type Contributor
  {
    id: Uriorcurie!
    name: String
    handle: [Uriorcurie]
    affiliation: [String]
    email: String
  }

type CsvFile
  {
    name: String!
    format: String
    columns: [String]
  }

type DataFile
  {
    name: String!
    format: String
  }

interface File
  {
    name: String!
    format: String
  }

type Results
  {
    csvData: [CsvFile]
    rawData: [DataFile]
    vizData: [VisualizationFile]
    hardware: [ComputeResource]
    memoryInKb: Integer
    timeInS: Integer
  }

type Software
  {
    url: Uriorcurie!
    name: String
    download: Uriorcurie
    repository: Uriorcurie
    version: String
  }

type SourceCode
  {
    url: Uriorcurie!
    name: String
    repository: Uriorcurie
  }

type VisualizationFile
  {
    name: String!
    format: String
  }

