type Benchmark
  {
    id: Uriorcurie!
    name: String!
    version: String
  }

type BenchmarkResult
  {
    datasets: [Dataset]
  }

type ComputeResource
  {
    architecture: String
    cores: Integer
    nodes: Integer
  }

type Contributor
  {
    id: Uriorcurie!
    name: String
    handle: [Uriorcurie]
    affiliation: [String]
    email: String
  }

type Dataset
  {
    id: Uriorcurie!
    name: String
    benchmark: Benchmark
    contributors: [Contributor]
    dateCreated: Date
    framework: [Software]
    implementation: SourceCode
    results: Results
    summary: String
  }

interface File
  {
    id: Uriorcurie!
    name: String
    columns: [String]
    format: String
  }

type Results
  {
    csvData: [File]!
    rawData: [File]
    vizData: [File]
    hardware: [ComputeResource]
    memoryInKb: Integer
    timeInS: Integer
  }

type Software
  {
    id: Uriorcurie!
    name: String
    download: Uriorcurie
    repository: Uriorcurie
    version: String
  }

type SourceCode
  {
    id: Uriorcurie!
    name: String
    repository: Uriorcurie
  }

