type ArchiveData
  {
    name: String!
    format: CompressedFiles
  }

type BenchmarkResult
  {
    id: Uriorcurie!
    benchmarkProblem: ValidBenchmarkProblem!
    benchmarkVersion: Integer!
    contributors: [Contributor]
    dateCreated: Date
    framework: [Software]
    implementation: SourceCode
    results: Results
    schema: SourceCode
    summary: String
  }

type ComputeResource
  {
    architecture: String
    cores: Integer
    nodes: Integer
  }

type Contributor
  {
    id: Uriorcurie!
    name: String
    handle: [Uriorcurie]
    affiliation: [String]
    email: String
  }

type FieldData
  {
    name: String!
    format: String
  }

interface File
  {
    name: String!
    format: String
  }

type ImageData
  {
    name: String!
    format: ImageFiles
  }

type Results
  {
    fileArchive: [ArchiveData]
    fileSpatial: [FieldData]
    fileTimeseries: [TimeSeriesData]
    fileVisual: [ImageData]
    fictiveTime: Float
    hardware: [ComputeResource]
    memoryInKb: Integer
    timeInS: Integer
  }

type Software
  {
    url: Uriorcurie!
    name: String
    commit: String
    download: Uriorcurie
    version: String
  }

type SourceCode
  {
    url: Uriorcurie!
    name: String
    commit: String
  }

type TimeSeriesData
  {
    name: String!
    columns: [String]
    format: TabularFiles
  }

