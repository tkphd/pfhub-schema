# This schema describes a dataset produced by phase-field methods
# in response to a PFHub Benchmark Problem. It should capture:
#
# * Point of contact: email.
# * Which benchmark problem? Part, version, spec.
# * How was the solution implemented? Framework, repo, container?
# * Who contributed to the code? GitHub, OrcIDs, affiliations.
# * Requirements to run the code: CPU, GPU, parallel model.
# * Runtime details: RAM, runtime, cores/threads.
# * Simulation data: endpoint, CSV file, CSV fields.
---
id: https://w3id.org/usnistgov/pfhub-schema
name: pfhub_schema
title: PFHub Benchmark Results
description: >-
  Schema for Phase-field Simulation and Benchmark Results schema in LinkML.
license: https://www.nist.gov/open/license
see_also:
  - https://pages.nist.gov/pfhub
  - https://pages.nist.gov/pfhub-schema

version: 0.1.0

prefixes:
  pfhub: https://w3id.org/usnistgov/pfhub-schema/
  linkml: https://w3id.org/linkml/  # LinkML itself

default_curi_maps:
  - semweb_context
default_prefix: pfhub
default_range: string
imports:
  - linkml:types

classes:
  BenchmarkResult:
    description: >-
      Root and context for this Benchmark Problem solution.
    slots:
      - id
      - benchmark_problem
      - benchmark_version
      - contributors
      - date_created
      - framework
      - implementation
      - results
      - schema
      - summary
    tree_root: true

  ComputeResource:
    class_uri: https://schema.org/softwareRequirements
    description: >-
      Summary of the hardware used to execute the simulation.
    slots:
      - architecture
      - cores
      - nodes

  Contributor:
    class_uri: https://schema.org/Person
    description: >-
      Someone who contributed to this solution.
    slots:
      - id
      - name
      - handle
      - affiliation
      - email

  File:
    abstract: true
    class_uri: https://schema.org/DigitalDocument
    description: >-
      A generic electronic information container.
    slots:
      - name
      - format
    slot_usage:
      name:
        identifier: true

  ArchiveData:
    description: >-
      Specialization of a pfhub:File containing a compressed data archive.
    is_a: File
    slot_usage:
      format:
        range: CompressedFiles

  FieldData:
    description: >-
      Specialization of a pfhub:File representing field variables in a
      simulation domain using a format appropriate for the application.
    is_a: File

  TimeSeriesData:
    class_uri: https://en.wikipedia.org/wiki/Comma-separated_values
    description: >-
      Specialization of a pfhub:File representing a time series in
      plain text using named columns of comma-separated values.
    is_a: File
    slots:
      - columns
    slot_usage:
      format:
        range: TabularFiles

  ImageData:
    description: >-
      Specialization of a pfhub:File for images and visualization data.
    is_a: File
    slot_usage:
      format:
        range: ImageFiles

  Results:
    class_uri: https://schema.org/Dataset
    description: >-
      Runtime information and output from a simulation.
    slots:
      - file_archive
      - file_spatial
      - file_timeseries
      - file_visual
      - fictive_time
      - hardware
      - memory_in_kb
      - time_in_s

  Software:
    description: >-
      A software product, download, or repository.
    class_uri: https://schema.org/SoftwareApplication
    slots:
      - url
      - name
      - commit
      - download
      - version
    slot_usage:
      url:
        identifier: true

  SourceCode:
    description: >-
      Link to the authors' implementation of the benchmark problem.
    class_uri: https://schema.org/SoftwareSourceCode
    slots:
      - url
      - name
      - commit
    slot_usage:
      url:
        identifier: true


slots:
  id:
    description: >-
      Unique identifier that must not collide with any other.
    identifier: true
    multivalued: false
    range: uriorcurie
    required: true
    slot_uri: https://schema.org/identifier

  affiliation:
    description: >-
      Institution, company, or agency a person works with.
    inlined_as_list: true
    multivalued: true
    range: string

  architecture:
    description: >-
      Computer processor architecture required for this simulation.
    range: string
    slot_uri: http://www.fairsharing.org/ontology/subject/SRAO_0000258

  benchmark_problem:
    description: >-
      Alphanumerical identifier for part of a Benchmark Problem.
    multivalued: false
    pattern: "^\\d\\a"
    range: ValidBenchmarkProblem
    required: true

  benchmark_version:
    description: >-
      Numerical identifier for a Benchmark Problem version.
    multivalued: false
    range: integer
    required: true

  columns:
    description: >-
      Column names applied to tabular data.
    inlined_as_list: true
    multivalued: true
    pattern: "^\\S+"  # no whitespace allowed
    range: string

  commit:
    description: >-
      Commit hash in a repository of source code.
    pattern: "^\\S+"  # no whitespace allowed
    range: string
    slot_uri: https://en.wikipedia.org/wiki/Commit_(version_control)

  cores:
    description: >-
      Number of parallel cores or threads of execution used by the
      simulation on a CPU, GPU, or accelerator device.
    range: integer
    slot_uri: http://purl.obolibrary.org/obo/NCIT_C64194

  date_created:
    description: >-
      Day when an item was uploaded, released, or published.
    range: date
    slot_uri: https://schema.org/dateCreated

  download:
    description: >-
      Link to a download URL.
    range: uriorcurie
    slot_uri: https://schema.org/downloadUrl

  email:
    description: >-
      A person's electronic mailing address.
    pattern: "^\\S+@[\\S+\\.]+\\S+"
    range: string
    slot_uri: https://schema.org/email

  fictive_time:
    description: >-
      Maximum simulated (or "fictive") time reached.
    range: float
    slot_uri: https://schema.org/Number

  format:
    description: >-
      Format of data contained in a file.
    slot_uri: https://schema.org/encodingFormat

  handle:
    description: >-
      A person's identifier on a website, without the "at" symbol.
    inlined_as_list: true
    multivalued: true
    range: uriorcurie
    slot_uri: https://schema.org/member

  memory_in_kb:
    description: >-
      Memory capacity required for this simulation.
    range: integer
    unit:
      ucum_code: "KIB*BY"
      has_quantity_kind: http://purl.obolibrary.org/obo/UO_0000245

  name:
    description: >-
      Informal or human-memorable identifier that may collide with others.
    multivalued: false
    range: string
    slot_uri: https://schema.org/name

  nodes:
    description: >-
      Number of machines allocated for the simulation in a computer cluster
      environment.
    multivalued: false
    range: integer
    slot_uri: http://purl.obolibrary.org/obo/NCIT_C18132

  summary:
    description: >-
      Text description, abstract, or narrative.
    multivalued: false
    range: string
    slot_uri: https://schema.org/abstract

  time_in_s:
    description: >-
      Amount of time required to execute the simulation.
    range: integer
    slot_uri: https://schema.org/Number
    unit:
      ucum_code: S
      has_quantity_kind: http://purl.obolibrary.org/obo/NCIT_C42535

  url:
    description: >-
      URL of an online resource or website.
    range: uriorcurie
    slot_uri: https://schema.org/url

  version:
    description: >-
      Semantic version of a software project.
    pattern: "^[\\d+\\.]+"
    range: string
    recommended: true
    slot_uri: https://schema.org/softwareVersion

  # ~~ derived slots ~~

  contributors:
    description: >-
      Collection of people who worked on this solution.
    inlined_as_list: true
    multivalued: true
    range: Contributor
    slot_uri: https://schema.org/contributor

  file_archive:
    description: >-
      Compressed data.
    inlined_as_list: true
    multivalued: true
    range: ArchiveData

  file_spatial:
    description: >-
      Raw data output from a simulation.
    inlined_as_list: true
    multivalued: true
    range: FieldData

  file_timeseries:
    description: >-
      Columnar timeseries data from a simulation.
    inlined_as_list: true
    multivalued: true
    range: TimeSeriesData

  file_visual:
    description: >-
      Visualization output from a simulation.
    inlined_as_list: true
    multivalued: true
    range: ImageData

  framework:
    description: >-
      A computer program or library
    inlined_as_list: true
    multivalued: true
    range: Software
    slot_uri: https://schema.org/SoftwareApplication

  hardware:
    description: >-
      Computer hardware used to run the simulation.
    multivalued: true
    range: ComputeResource

  implementation:
    description: >-
      Source code implementing the solution.
    inlined_as_list: true
    multivalued: false
    range: SourceCode

  results:
    description: >-
      Collection of outputs and summary data from a simulation.
    multivalued: false
    range: Results

  schema:
    description: >-
      Version of the PFHub Schema this record conforms to.
    inlined_as_list: true
    multivalued: false
    range: SourceCode


# === Enums ===

enums:
  ValidBenchmarkProblem:
    description: >-
      Known parts of the accepted PFHub Benchmark Problems.
    permissible_values:
      1a:
        description: >-
          Spinodal decomposition in a square domain with periodic boundaries.
      1b:
        description: >-
          Spinodal decomposition in a square domain with no-flux boundaries.
      1c:
        description: >-
          Spinodal decomposition in a T-shaped domain with no-flux boundaries.
      1d:
        description: >-
          Spinodal decomposition on a closed spherical shell.

      2a:
        description: >-
          Ostwald ripening in a square domain with periodic boundaries.
      2b:
        description: >-
          Ostwald ripening in a square domain with no-flux boundaries.
      2c:
        description: >-
          Ostwald ripening in a T-shaped domain with no-flux boundaries.
      2d:
        description: >-
          Ostwald ripening on a closed spherical shell.

      3a:
        description: >-
          Dendritic growth in a square domain.

      4a:
        description: >-
          Elastic precipitate with radii (20 nm, 20 nm),
          C₁₁₁₁=250 aJ/nm³, C₁₁₂₂=150 aJ/nm³, C₁₂₁₂=100 aJ/nm³.
      4b:
        description: >-
          Elastic precipitate with radii (75 nm, 75 nm),
          C₁₁₁₁=250 aJ/nm³, C₁₁₂₂=150 aJ/nm³, C₁₂₁₂=100 aJ/nm³.
      4c:
        description: >-
          Elastic precipitate with radii (20 nm, 20 nm),
          C₁₁₁₁=275 aJ/nm³, C₁₁₂₂=165 aJ/nm³, C₁₂₁₂=110 aJ/nm³.
      4d:
        description: >-
          Elastic precipitate with radii (75 nm, 75 nm),
          C₁₁₁₁=275 aJ/nm³, C₁₁₂₂=165 aJ/nm³, C₁₂₁₂=110 aJ/nm³.
      4e:
        description: >-
          Elastic precipitate with radii (20/0.9 nm, 0.9*20 nm),
          C₁₁₁₁=250 aJ/nm³, C₁₁₂₂=150 aJ/nm³, C₁₂₁₂=100 aJ/nm³.
      4f:
        description: >-
          Elastic precipitate with radii (75/0.9 nm, 0.9*75 nm),
          C₁₁₁₁=250 aJ/nm³, C₁₁₂₂=150 aJ/nm³, C₁₂₁₂=100 aJ/nm³.
      4g:
        description: >-
          Elastic precipitate with radii (20/0.9 nm, 0.9*20 nm),
          C₁₁₁₁=275 aJ/nm³, C₁₁₂₂=165 aJ/nm³, C₁₂₁₂=110 aJ/nm³.
      4h:
        description: >-
          Elastic precipitate with radii (75/0.9 nm, 0.9*75 nm),
          C₁₁₁₁=275 aJ/nm³, C₁₁₂₂=165 aJ/nm³, C₁₂₁₂=110 aJ/nm³.

      5a:
        description: >-
          Stokes flow in an un-obstructed channel.
      5b:
        description: >-
          Stokes flow in a channel with elliptical obstruction.

      6a:
        description: >-
          Electrostatics in a square domain.
      6b:
        description: >-
          Electrostatics in a domain comprised of a rectangle and half-circle.

      7a:
        description: >-
          Method of Manufactured Solutions: order of accuracy test.
      7b:
        description: >-
          Method of Manufactured Solutions: performance with fixed error.
      7c:
        description: >-
          Method of Manufactured Solutions: increased rate of change.

      8a:
        description: >-
          Homogeneous nucleation with a single initial seed.
      8b:
        description: >-
          Homogeneous nucleation with multiple initial seeds.
      8c:
        description: >-
          Homogeneous nucleation with seeds at random times.


  ValidBenchmarkVersion:
    description: >-
      Known versions of the accepted PFHub Benchmark Problems.
    permissible_values:
      0:
        description: >-
          Initial or Hackathon version.
      1:
        description: >-
          Published version.


  CompressedFiles:
    description: >-
      Valid compressed archive file extensions.
    permissible_values:
      7z:
        description: >-
          7zip file extension.
        meaning: https://www.iana.org/assignments/media-types/application/x-7z-compressed
      bz2:
        description: >-
          Bzip-2 file extension.
        meaning: https://www.iana.org/assignments/media-types/application/x-bzip2
      gz:
        description: >-
          GZip file extension.
        meaning: https://www.iana.org/assignments/media-types/application/gzip
      tgz:
        description: >-
          Shorthand tarball extension.
        meaning: https://www.iana.org/assignments/media-types/application/x-gtar
      tar.gz:
        description: >-
          Gzipped Tar extension.
        meaning: https://www.iana.org/assignments/media-types/application/x-gtar
      zip:
        description: >-
          Zip file extension.
        meaning: https://www.iana.org/assignments/media-types/application/zip


  DataFiles:
    description: >-
      Valid raw or transformed spatial phase-field data file extensions.
    permissible_values:
      csv:
        description: >-
          Comma-separated values.
        meaning: https://www.iana.org/assignments/media-types/text/csv
      hdf5:
        description: >-
          Hierarchical HDF5 data.
        meaning: https://docs.hdfgroup.org/hdf5/develop/_intro_h_d_f5.html
      pvti:
        description: >-
          Parallel VTK ImageData file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkImageData.html#details
      pvtr:
        description: >-
          Parallel VTK RectilinearGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkRectilinearGrid.html#details
      pvts:
        description: >-
          Parallel VTK StructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkStructuredGrid.html#details
      pvtu:
        description: >-
          Parallel VTK UnstructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkUnstructuredGrid.html#details
      tsv:
        description: >-
          Tab-delimited values.
        meaning: https://www.iana.org/assignments/media-types/text/tsv
      vti:
        description: >-
          VTK ImageData file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkImageData.html#details
      vtr:
        description: >-
          VTK RectilinearGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkRectilinearGrid.html#details
      vts:
        description: >-
          VTK StructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkStructuredGrid.htmOAl#details
      vtu:
        description: >-
          VTK UnstructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkUnstructuredGrid.html#details
      xdmf:
        description: >-
          XML summary with HDF5 data.
        meaning: https://www.xdmf.org/index.php/XDMF_Model_and_Format

  ImageFiles:
    description: >-
      Valid image and visualization file extensions.
    permissible_values:
      png:
        description: >-
          Portable Network Graphics image file format.
        meaning: https://www.iana.org/assignments/media-types/image/png
      pvti:
        description: >-
          Parallel VTK ImageData file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkImageData.html#details
      pvtr:
        description: >-
          Parallel VTK RectilinearGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkRectilinearGrid.html#details
      pvts:
        description: >-
          Parallel VTK StructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkStructuredGrid.html#details
      pvtu:
        description: >-
          Parallel VTK UnstructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkUnstructuredGrid.html#details
      tif:
        description: >-
          Tagged Image File Format file.
        meaning: https://www.iana.org/assignments/media-types/image/tif
      tsv:
        description: >-
          Tab-delimited values.
        meaning: https://www.iana.org/assignments/media-types/text/tsv
      vti:
        description: >-
          VTK ImageData file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkImageData.html#details
      vtr:
        description: >-
          VTK RectilinearGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkRectilinearGrid.html#details
      vts:
        description: >-
          VTK StructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkStructuredGrid.htmOAl#details
      vtu:
        description: >-
          VTK UnstructuredGrid file.
        meaning: https://www.vtk.org/doc/nightly/html/classvtkUnstructuredGrid.html#details

  TabularFiles:
    description: >-
      Valid tabular file extensions.
    permissible_values:
      csv:
        description: >-
          Comma-separated values.
        meaning: https://www.iana.org/assignments/media-types/text/csv
      tsv:
        description: >-
          Tab-delimited values.
        meaning: https://www.iana.org/assignments/media-types/text/tsv
