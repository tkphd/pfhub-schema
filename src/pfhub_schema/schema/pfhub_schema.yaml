# This schema describes a dataset produced by phase-field methods
# in response to a PFHub Benchmark Problem. It should capture:
#
# * Point of contact: email.
# * Which benchmark problem? Part, version, spec.
# * How was the solution implemented? Framework, repo, container?
# * Who contributed to the code? GitHub, OrcIDs, affiliations.
# * Requirements to run the code: CPU, GPU, parallel model.
# * Runtime details: RAM, runtime, cores/threads.
# * Simulation data: endpoint, CSV file, CSV fields.
---
id: https://w3id.org/usnistgov/pfhub-schema
name: pfhub_schema
title: PFHub Benchmark Results
description: >-
  Schema for Phase-field Simulation and Benchmark Results schema in LinkML.
license: https://www.nist.gov/open/license
see_also:
  - https://pages.nist.gov/pfhub
  - https://pages.nist.gov/pfhub-schema

version: 0.1.0

prefixes:
  pfhub: https://w3id.org/usnistgov/pfhub-schema/
  linkml: https://w3id.org/linkml/  # LinkML itself
  dcterms: http://purl.org/dc/terms/  # Dublin Core Metadata Terms
  doi: https://doi.org/  # Digital Object Identifier
  iana_text: https://www.iana.org/assignments/media-types/text/  # MIME types
  iana_app: https://www.iana.org/assignments/media-types/application/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  orcid: https://orcid.org/  # Open Researcher & Contributor ID
  qudt: http://qudt.org/schema/qudt/  # Quantities, Units, Dimensions, Types
  schema: http://schema.org/  # a schema so broad they just call it "schema"
  SRAO: http://www.fairsharing.org/ontology/subject/SRAO_  # Subject Ontology
  UO: http://purl.obolibrary.org/obo/UO_  # Units of Measure Ontology
  # social media
  bitbucket: https://bitbucket.org/
  github: https://github.com/
  gitlab: https://gitlab.com/

default_curi_maps:
  - semweb_context
default_prefix: pfhub
default_range: string
imports:
  - linkml:types

classes:
  BenchmarkResult:
    description: >-
      Root and context for this Benchmark Problem solution.
    slots:
      - id
      - benchmark_problem
      - benchmark_version
      - contributors
      - date_created
      - framework
      - implementation
      - results
      - summary
    tree_root: true

  ComputeResource:
    class_uri: schema:softwareRequirements
    description: >-
      Summary of the hardware used to execute the simulation.
    slots:
      - architecture
      - cores
      - nodes

  Contributor:
    class_uri: schema:Person
    description: >-
      Someone who contributed to this solution.
    slots:
      - id
      - name
      - handle
      - affiliation
      - email

  File:
    abstract: true
    class_uri: schema:DigitalDocument
    description: >-
      A generic electronic information container.
    slots:
      - name
      - format
    slot_usage:
      name:
        identifier: true

  CsvFile:
    description: >-
      Comma-separated values.
    is_a: File
    slots:
      - columns

  DataFile:
    description: >-
      Raw data.
    is_a: File

  VisualizationFile:
    description: >-
      Visualization data.
    is_a: File

  Results:
    class_uri: schema:Dataset
    description: >-
      Runtime information and output from a simulation.
    slots:
      - csv_data
      - raw_data
      - viz_data
      - hardware
      - memory_in_kb
      - time_in_s

  Software:
    description: >-
      A software product, download, or repository.
    class_uri: schema:SoftwareApplication
    slots:
      - url
      - name
      - download
      - repository
      - version
    slot_usage:
      url:
        identifier: true

  SourceCode:
    description: >-
      Link to the authors' implementation of the benchmark problem.
    class_uri: schema:SoftwareSourceCode
    slots:
      - url
      - name
      - repository
    slot_usage:
      url:
        identifier: true

slots:
  id:
    description: >-
      Unique identifier that must not collide with any other.
    identifier: true
    multivalued: false
    range: uriorcurie
    required: true
    slot_uri: schema:identifier

  affiliation:
    description: >-
      Institution, company, or agency a person works with.
    inlined_as_list: true
    multivalued: true
    range: string

  architecture:
    description: >-
      Computer processor architecture required for this simulation.
    range: string
    slot_uri: SRAO:0000258

  benchmark_problem:
    description: >-
      Alphanumerical identifier for part of a Benchmark Problem.
    multivalued: false
    pattern: "^\\d\\a"
    range: ValidBenchmarkProblem
    required: true

  benchmark_version:
    description: >-
      Numerical identifier for a Benchmark Problem version.
    multivalued: false
    range: integer
    required: true

  columns:
    description: >-
      Column names applied to tabular data.
    inlined_as_list: true
    multivalued: true
    pattern: "^\\S+"  # no whitespace allowed
    range: string

  cores:
    description: >-
      Number of parallel cores or threads of execution used by the
      simulation on a CPU, GPU, or accelerator device.
    range: integer
    slot_uri: NCIT:C64194

  date_created:
    description: >-
      Day when an item was uploaded, released, or published.
    range: date
    slot_uri: schema:dateCreated

  download:
    description: >-
      Link to a download URL.
    range: uriorcurie
    slot_uri: schema:downloadUrl

  email:
    description: >-
      A person's electronic mailing address.
    pattern: "^\\S+@[\\S+\\.]+\\S+"
    range: string
    slot_uri: schema:email

  format:
    description: >-
      Format of data contained in a file.
    slot_uri: schema:encodingFormat

  handle:
    description: >-
      A person's identifier on a website, without the "at" symbol.
    inlined_as_list: true
    multivalued: true
    range: uriorcurie
    slot_uri: schema:member

  memory_in_kb:
    description: >-
      Memory capacity required for this simulation.
    range: integer
    unit:
      ucum_code: "KIB*BY"
      has_quantity_kind: UO:0000245

  name:
    description: >-
      Informal or human-memorable identifier that may collide with others.
    multivalued: false
    range: string
    slot_uri: schema:name

  nodes:
    description: >-
      Number of machines allocated for the simulation in a computer cluster
      environment.
    multivalued: false
    range: integer
    slot_uri: NCIT:C18132

  repository:
    description: >-
      A repository of source code.
    range: uriorcurie
    slot_uri: schema:codeRepository

  summary:
    description: >-
      Text description, abstract, or narrative.
    multivalued: false
    range: string
    slot_uri: schema:abstract

  version:
    description: >-
      Semantic version of a software project.
    pattern: "^[\\d+\\.]+"
    range: string
    recommended: true
    slot_uri: schema:softwareVersion

  time_in_s:
    description: >-
      Amount of time required to execute the simulation.
    range: integer
    slot_uri: schema:Number
    unit:
      ucum_code: S
      has_quantity_kind: NCIT:C42535

  url:
    description: >-
      URL of an online resource or website.
    range: uriorcurie
    slot_uri: schema:url

  # ~~ derived slots ~~

  contributors:
    description: >-
      Collection of people who worked on this solution.
    inlined_as_list: true
    multivalued: true
    range: Contributor
    slot_uri: schema:contributor

  framework:
    description: >-
      A computer program or library
    inlined_as_list: true
    multivalued: true
    range: Software
    slot_uri: schema:SoftwareApplication

  hardware:
    description: >-
      Computer hardware used to run the simulation.
    multivalued: true
    range: ComputeResource

  implementation:
    description: >-
      Source code implementing the solution.
    inlined_as_list: true
    multivalued: false
    range: SourceCode

  results:
    description: >-
      Collection of outputs and summary data from a simulation.
    multivalued: false
    range: Results

  csv_data:
    description: >-
      Tabular output from a simulation.
    inlined_as_list: true
    multivalued: true
    range: CsvFile

  raw_data:
    description: >-
      Raw data output from a simulation.
    inlined_as_list: true
    multivalued: true
    range: DataFile

  viz_data:
    description: >-
      Visualization output from a simulation.
    inlined_as_list: true
    multivalued: true
    range: VisualizationFile

# === Enums ===

enums:
  ValidBenchmarkProblem:
    description: >-
      Known parts of the accepted PFHub Benchmark Problems.
    permissible_values:
      1a:
        description: >-
          Spinodal decomposition in a square domain with periodic boundaries.
      1b:
        description: >-
          Spinodal decomposition in a square domain with no-flux boundaries.
      1c:
        description: >-
          Spinodal decomposition in a T domain with no-flux boundaries.
      1d:
        description: >-
          Spinodal decomposition on a spherical shell with periodic boundaries.

  ValidBenchmarkVersion:
    description: >-
      Known versions of the accepted PFHub Benchmark Problems.
    permissible_values:
      0:
        description: >-
          Initial or Hackathon version.
      1:
        description: >-
          Published version.
